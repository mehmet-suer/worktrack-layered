  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:h2:file:./data/worktrack-test-db;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      connection-test-query: SELECT 1
