services:
  mysql:
    image: mysql:8.4
    container_name: worktrack-mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: worktrack_db
      MYSQL_USER: worktrack
      MYSQL_PASSWORD: worktrack
      MYSQL_ROOT_PASSWORD: worktrack
    volumes:
      - ${HOME}/worktrack-mysql/data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "worktrack", "--password=worktrack"]
      interval: 10s
      timeout: 5s
      retries: 10
