spring:
  config:
    import: optional:file:/etc/config/secrets.yml
  datasource:
    url: jdbc:mysql://localhost:3306/worktrack_db
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${db.username}
    password: ${db.password}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  cloud:
    config:enabled: false
    config:
      import-check:
        enabled: false
jwt:
  secret: ${jwt.secret}
  expiration: 86400000

management:
  metrics:
    tags:
      application: worktrack
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always


otel:
  exporter:
    otlp:
      endpoint: http://localhost:4317
      protocol: grpc
  resource:
    attributes:
      service.name: worktrack

  logs:
    exporter: none
  metrics:
    exporter: none

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true