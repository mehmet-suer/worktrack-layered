management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    prometheus:
      enabled: true

spring:
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
eureka:
  client:
    enabled: false

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false