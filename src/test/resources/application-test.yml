spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:h2:file:./data/worktrack-test-db;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      connection-test-query: SELECT 1
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
file:
  upload-dir: ${java.io.tmpdir}/worktrack-test-uploads

eureka:
  client:
    enabled: false